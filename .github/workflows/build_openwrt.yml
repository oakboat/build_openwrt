name: Build OpenWrt

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialization environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y update
          sudo -E apt-get -y install $(cat depends)
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get -y clean
          df -h
          
      - name: Clone source code
        run: |
          git clone -b 20221001 https://github.com/coolsnowwolf/lede
          
      - name: Load custom feeds
        run: |
          cd lede
          sh ../custom.sh
          cat ../custom_feeds >> feeds.conf.default
          cat feeds.conf.default
          
      - name: Update feeds
        run: cd lede && ./scripts/feeds update -a
        
      - name: Install feeds
        run: cd lede && ./scripts/feeds install -a
        
      - name: Make menuconfig
        uses: P3TERX/ssh2actions@main
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
      - name: Compile the firmware
        run: cd lede && make V=s
        
      - name: Prepare artifact
        run: | 
          mkdir -p ./artifact/firmware
          cp ./lede/bin/targets/*/*/*.* ./artifact/firmware/
          
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./artifact/firmware/
       
